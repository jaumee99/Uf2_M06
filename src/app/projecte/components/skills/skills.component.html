<div>
    <h2>Skills</h2>
    <div *ngIf="errorMessages.length > 0" class="error-popup">
      <ul>
        <li *ngFor="let errorMessage of errorMessages">{{ errorMessage }}</li>
      </ul>
    </div>
    <form (ngSubmit)="saveSkill()" #skillForm="ngForm">
      <div>
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" [(ngModel)]="skill.name" required>
      </div>
      <div>
        <label for="description">Descripció:</label>
        <input type="text" id="description" name="description" [(ngModel)]="skill.description" required>
      </div>
      <div>
        <label for="damage">Damage:</label>
        <input type="number" id="damage" name="damage" [(ngModel)]="skill.damage" required>
      </div>
      <div>
        <label for="mana">Mana:</label>
        <input type="number" id="mana" name="mana" [(ngModel)]="skill.mana" required>
      </div>
      <button type="submit">Guardar</button>
    </form>
  
    <table>
      <tr>
        <th>Nom</th>
        <th>Descripció</th>
        <th>Damage</th>
        <th>Mana</th>
        <th>Accions</th>
      </tr>
      <tr *ngFor="let skill of skills; let i = index">
        <td>{{ skill.name }}</td>
        <td>{{ skill.description }}</td>
        <td>{{ skill.damage }}</td>
        <td>{{ skill.mana }}</td>
        <td>
          <button (click)="editSkill(i)">Editar</button>
          <button (click)="deleteSkill(i)">Eliminar</button>
        </td>
      </tr>
    </table>
  </div>
