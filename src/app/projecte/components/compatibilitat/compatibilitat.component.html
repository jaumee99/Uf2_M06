  <div>
    <h2>Compatibilitats de armes</h2>
    <table>
      <tr>
        <th></th>
        <th *ngFor="let arma of armas">{{ arma.name }}</th>
      </tr>
      <tr *ngFor="let heroe of heroes; let i = index">
        <th>{{ heroe.name }}</th>
        <td *ngFor="let arma of armas; let j = index">
          <input type="checkbox" [checked]="compatibility[i][j]" (change)="toggleCompatibility(i, j)">
        </td>
      </tr>
    </table>
  </div>
